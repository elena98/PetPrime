<ion-header>
    <ion-navbar color ="v1">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Proveedores</ion-title>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
          <h4>Producto : {{ note.proveedor }}</h4>
          <p>Numero:<a id="textContra">{{ note.numero}}</a> </p>
    
        </button>
    
      </ion-list>
     
        <ion-item  >
          <button ion-button block color="secondary" (click)="createNote()">Nuevo</button>
        </ion-item>
          
</ion-content>
