
<ion-header>
  <br>
  <br>



</ion-header>

<ion-content padding class="bg" class = " no-scroll ">

    <h2 class="center"> Bienvenido</h2>

     <p  class="center"><img src='../assets/imgs/lol.png' width="130px" ></p>
  
       
    
    <p color="b">Inicia sesion y si no tienes una cuenta registrate</p>

  <ion-item >
    <ion-label color="dark" stacked>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" placeholder="Email " ></ion-input>

  </ion-item>
   
  <ion-item >
    <ion-label color="dark" stacked>Contaseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="Contraseña"></ion-input>
  </ion-item>
    
  <p>
    <button ion-button color="r" block item-end (click)="login(user)">Ingresar</button>
  </p>       
  <p>
      <button ion-button color="v1" block item-end (click)="guardarDato(user)">Registro</button>
    </p> 
    <p>
        <button ion-button block clear id="textContra" block item-end (click)="rest(user.email)">Olvide mi contraseña</button>
      </p>  
</ion-content>
