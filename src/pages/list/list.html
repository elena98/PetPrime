<ion-header>
  <ion-navbar color ="v1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inventario Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      <h4>Producto : {{ note.producto }} </h4>
      <h3> <a id="texta">$ $ </a>{{note.precio}} </h3>
      <p>Proveedor: {{ note.proveedor}} </p>
    
     <img src= {{note.foto}} width="100px">
     <br>

    </button>

  </ion-list>
 
    <ion-item  >
      <button ion-button block color="secondary" (click)="createNote()">Nuevo</button>
    </ion-item>
      
  
</ion-content>
