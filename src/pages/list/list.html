<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cartilla Medica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
      {{ note.title }}
  
    </button>

  </ion-list>
 
    <ion-item>
      <button ion-button block (click)="createNote()">Nuevo</button>
    </ion-item>
      
  
</ion-content>
