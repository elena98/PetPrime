<ion-header>
  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems; let i = index"  lines="inset">
      <ion-label>{{i}}{{ item.count }}x {{ item.producto }} - {{ item.precio | currency:'USD':'symbol' }}</ion-label>
      <ion-label slot="end" text-right>{{ (item.precio * item.count) | currency:'USD':'symbol' }}</ion-label>

      <ion-label><button ion-button  (click)="quitar(i)">Eliminar</button></ion-label>
    </ion-item >
    <ion-item>
      Total: <span slot="end">{{ total | currency:'USD':'symbol' }}</span>
    </ion-item>
    <ion-item><button ion-button  (click)="vender()">Vender</button></ion-item>
  </ion-list>
  <button ion-button full (click)="createPdf()">Create PDF</button>
  <button ion-button full (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Download PDF</button>
 
</ion-content>
