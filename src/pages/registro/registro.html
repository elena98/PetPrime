<ion-header>
  <ion-navbar color ="v1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding padding  class = " no-scroll ">
  <h3>Registro </h3>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre de producto</ion-label>
      <ion-input Type="text" [(ngModel)]="note.producto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Proveedor</ion-label>
      <ion-input type="text" [(ngModel)]="note.proveedor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cantidad</ion-label>
      <ion-input Type="number" [(ngModel)]="note.cantidad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Minimo de inventario</ion-label>
      <ion-input Type="number" [(ngModel)]="note.minimo"></ion-input>
    </ion-item>
    
  </ion-list>
  <ion-item >
  <button *ngIf="id ==0"ion-button color="v1" block  (click)="addNote()">Guardar Registro</button>
  <button *ngIf="id !==0" ion-button color="v1" block  (click)="edit()">Actualizar</button>
  <button *ngIf="id !==0" ion-button color="danger" block  (click)="eliminar()">eliminar Registro</button>

  <button *ngIf="id ==6" ion-button secondary menuToggle block>Toggle Menu</button>

  </ion-item>

</ion-content>
